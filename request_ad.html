<button type="button" class="close_modal" data-dismiss="modal" aria-label="Close"></button>

<div class="modal-dialog modal-sm modal-dialog-centered">
	<div class="modal-content">
		<div class="modal-body">
			
			<div class="modal-header">
				<h5 class="modal-title">إنشاء إعلان جديد</h5>
			</div>

			
			<div class="ptmd pbmd plmd prmd">
				<form action="" method="" class="form">
					
					<div class="form_row">
						<label for="" class="form_label">اختار الجريدة: <span class="required">*</span></label>
						<select name="" id="" data-no_results_text="لا يوجد نتيجة..." data-placeholder="اختار الجريدة..." multiple class="chosen-select form_input">
							<option value="الشرق">الشرق</option>
							<option value="العرب">العرب</option>
							<option value="اخبار اليوم">اخبار اليوم</option>
							<option value="الاهرام">الاهرام</option>
						</select>
					</div>

					<div class="form_row_split">
						<div class="form_row" style="width:70%;">
							<label for="" class="form_label">اختار القطاع: <span class="required">*</span></label>
							<div class="select_wrapper">
								<select name="" id="" class="form_input">
									<option value="">-- اختار القطاع --</option>
									<option value=""> التعليم</option>
									<option value="">الصحة</option>
									<option value="">الاقتصاد</option>
									<option value="">اعمال حرة</option>
								</select>
							</div>
						</div>
						<div class="form_row" style="width: 30%;">
							<label for="" class="form_label">عدد المربعات: <span class="required">*</span></label>
							<input type="number" name="" class="form_input" placeholder="1" >
						</div>
					</div>

					<div class="form_row">
						<label for="" class="form_label">تاريخ النشر: <span class="required">*</span></label>
						<div class="date"><input type="text" data-toggle="datepicker" name="" class="form_input" ></div>
					</div>
					
					<div class="form_row" >
						<label for="" class="form_label">عنوان الإعلان: <span class="required">*</span></label>
						<div>
							<input type="text" name="" class="form_input" placeholder="اختار عنوان لإعلانك">
							<button type="button" class="button mtsm button_block jscolor {valueElement:'chosen-value'}">
								لون النص
							</button>
						</div>
					</div>
					
					<div class="form_row" >
						<label for="" class="form_label">صيغة الإعلان: <span class="required">*</span></label>
						<div>
							<textarea name="" id="" cols="30" maxlength="25" rows="10" class="form_input charcounter"  placeholder="نص الإعلان هنا..."></textarea>
							<div class="required" id="textarea_counter_feedback" style="display:none;">مُتبقي لديك <span></span> حرف</div>
							<button type="button" class="button mtsm button_block jscolor {valueElement:'chosen-value'}">
								لون النص
							</button>
							<button type="button" class="button mtsm button_block jscolor {valueElement:'chosen-value'}">
								لون الخلفية
							</button>
						</div>
					</div>

					<div class="form_row form_submit">
						<button type="button" data-dismiss="modal" data-remote="add_preview.html" data-toggle="ajaxModal" class="button button_block button_primary"><span>التالي</span></button>
					</div>

				</form>
			</div>

		</div>
	</div>
</div>
